<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Example Form</title>
</head>

<body>
    <h1>Example Form</h1>
    <form>
        <label for="inputField">Enter Text:</label>
        <input type="text" id="inputField" name="inputField"><br><br>
        <button type="button" onclick="insertInput()">Submit</button>
    </form>
    <script>
        function insertInput() {
            var userInput = prompt("Please enter your text:");
            document.getElementById("inputField").value = userInput;
        }
    </script>
</body>

</html>
